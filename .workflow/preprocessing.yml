name: Run Preprocessing Automatically

on:
  push:
    paths:
      - "StudentsPerformance_preprocessing/dataset_preprocessed.csv"
      - "Preprocessing/automate_rahmidwintan.py"

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.7"

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn

      - name: Run preprocessing script
        run: |
          python Preprocessing/automate_rahmidwintan.py

      - name: Upload processed dataset
        uses: actions/upload-artifact@v3
        with:
          name: dataset_preprocessed
          path:Preprocessing/StudentsPerformance_preprocessing/dataset_preprocessed.csv
